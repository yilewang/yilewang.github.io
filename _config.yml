# Site settings
title: Complex Network of Human Brain
description: Personal Website of <br> Yile Wang
baseurl: "" 
#change the baseurl to "" if you are using it as your user GitHub Pages
url: "https://yilewang.github.io"  


# GitHub User settings
username: Yile Wang
github_username: yilewang
user_description: Brain Dynamics & Network Neuroscience
user_title: Master Student
email: ylwwayne@gmail.com

# Blog Author settings
author:
  googlescholar    : "https://scholar.google.com/citations?user=bgnVj8wAAAAJ&hl=en"
  name             : "Yile Wang"  
  email            : "ylwwayne@gmail.com"
  description      : "I am an incoming PhD student in Cognition and Neuroscience"
  twitter          : "https://twitter.com/yilewangwayne"
  github           : "http://github.com/yilewang"


# markdown
markdown: kramdown
  
kramdown:
 footnote_nr: 1
 entity_output: as_char
 # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
 syntax_highlighter: rouge
 syntax_highlighter_opts:
  # Use existing pygments syntax highlighting css
  css_class: 'highlight'
 span:
  line_numbers: false
 block:
  line_numbers: true
  start_line: 1
 
highlighter: rouge
    
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  
permalink: none

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      toc: true
      mathjax: true
      mermaid: false
      highlight: false
      numbering: true
      status: Completed
      protected: false
      commentable: true
      rss: true
      numbering: true

exclude:
 - LICENSE.md
 - README.md
 - "*.cdf"
 - "*.nb"
 - "*.bk"
 - "*.draft.md"
