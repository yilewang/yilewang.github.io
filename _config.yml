# Site settings
locale                   : "en-US"
title                    : "Yile Wang"
name                     : "Yile Wang"
description              : "Computational neuroscience researcher and PhD student"
url                      : "https://yilewang.github.io"
baseurl                  : ""
repository               : "yilewang/yilewang.github.io"
remote_theme             : "mmistakes/minimal-mistakes@4.24.0"

# Appearance
minimal_mistakes_skin    : "default"

# Author settings
author:
  name           : "Yile Wang"
  avatar         : "/assets/images/profile.svg"
  bio            : "Computational neuroscience researcher working on representational drift, learning algorithms, and neural network dynamics."
  location       : "Dallas, TX"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:ylwwayne@gmail.com"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=bgnVj8wAAAAJ&hl=en"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yilewang"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/yilewangwayne"

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:title/
  projects:
    output: true
    permalink: /projects/:title/
  teaching:
    output: true
    permalink: /teaching/:title/
  talks:
    output: true
    permalink: /talks/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      comments: false
      related: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: false
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: false
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: false
  - scope:
      path: ""
      type: talks
    values:
      layout: single
      author_profile: true
      share: false
  - scope:
      path: "_pages"
    values:
      layout: single
      author_profile: true
      permalink: /:basename/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-redirect-from

paginate: 5
paginate_path: "/blog/page:num/"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false

# Include/exclude
include:
  - _pages
  - _posts
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - node_modules
  - tmp

# Analytics
analytics:
  provider: ""
